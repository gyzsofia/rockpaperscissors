<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors UI</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <h1 class="title">Rock-Paper-Scissors</h1>
    <h2 class="rule">First to 5 Wins!</h2>
    <div class="buttonContainer">
        <div class="choice">
            <img src="rock.png.webp" class="button rock">
        </div>
        <div class="choice">
            <img src="paper.png.webp" class="button paper">
        </div>
        <div class="choice">
            <img src="scissors.png.webp" class="button scissors">
        </div>
    </div>
    <div class="container">
    </div>
    
</body>
</html>
